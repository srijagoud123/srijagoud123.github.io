
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brands We Work With</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("https://static.vecteezy.com/system/resources/previews/010/996/176/original/night-shining-starry-sky-blue-space-background-with-stars-space-beautiful-night-sky-vector.jpg");
    }

    h2 {
      text-align: center;
      font-size: 30px;
      margin-top: 20px;
      color: #fff;
    }

    p {
      max-width: 700px;
      margin: 10px auto;
      text-align: center;
      font-size: 18px;
      padding: 0 15px;
      color: white;
    }

    .brands-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 10px;
    }

    .brands-wrapper img {
      width: 130px;
      height: 130px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
      
    }

    

    @media (max-width: 600px) {
        body{
            margin: 20px;
           
        }
      .brands-wrapper img {
        width: 100px;
        height: 100px;
        padding: 8px;
      }

      h2 {
        font-size: 23px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <section id="Brands">
    <h2>Trusted by Leading Brands</h2>
    <p>
      We are proud to collaborate with a wide range of businesses across different industries.
      Each logo you see below represents a valued partnership built on trust, quality, and innovation.
    </p>

    <div class="brands-wrapper">
      <img src="img/brand1-1.png" alt="Brand 1">
      <img src="img/brand2-1.png" alt="Brand 2">
      <img src="img/brand3-1.png" alt="Brand 3">
      <img src="img/brand4-1.png" alt="Brand 4">
      <img src="img/brand5-1.png" alt="Brand 5">
      <img src="img/brand6-1.png" alt="Brand 6">
      <img src="img/brand7-1.png" alt="Brand 7">
      <img src="img/brand8-1.png" alt="Brand 8">
      <img src="img/brand9-1.png" alt="Brand 9">
      <img src="img/brand10-1.png" alt="Brand 10">
      <img src="img/brand11-1.png" alt="Brand 11">
      <img src="img/brand12-1.png" alt="Brand 12">
      <img src="img/brand13-1 (2).png" alt="Brand 13">
      <img src="img/brand14-1.png" alt="Brand 14">
      <img src="img/brand15-1 (2).png" alt="Brand 15">
      <img src="img/brand16-1.png" alt="Brand 16">
      <img src="img/brand17-1.png" alt="Brand 17">
      <img src="img/brand18-1.png" alt="Brand 18">
      <img src="img/brand19-1.png" alt="Brand 19">
      <img src="img/brand20-1.png" alt="Brand 20">
    </div>
  </section>

</body>
</html>
